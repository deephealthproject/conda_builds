{% set name = "pyecvl-cudnn" %}
{% set version = "1.0.0" %}
{% set sha256 = "a091c9f84e5f7fe98942290f84254cb0932bd6aec87d8cc360612cffcd19a222" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyecvl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cudatoolkit 10.1*
    - ecvl-cudnn ==1.0.0
    - eddl-cudnn ==1.0.3b
    - numpy
    - pip
    - pybind11 <2.6
    - python {{ py_ver }}
    - setuptools
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}
    - ecvl-cudnn ==1.0.0
    - pyeddl-cudnn ==1.1.0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyecvl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the ECVL library
