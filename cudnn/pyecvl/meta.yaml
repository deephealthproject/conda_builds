{% set name = "pyecvl-cudnn" %}
{% set version = "0.10.1" %}
{% set sha256 = "86f83f13bd657ae55df4f62f1bb3b6a0ade5652011175698c69714f16954d2f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyecvl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cudatoolkit 10.1*
    - ecvl-cudnn ==0.3.5
    - eddl-cudnn ==1.0.2a0
    - numpy
    - pip
    - pybind11 <2.6
    - python {{ py_ver }}
    - setuptools
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}
    - ecvl-cudnn ==0.3.5
    - pyeddl-cudnn ==1.0.0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyecvl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the ECVL library
