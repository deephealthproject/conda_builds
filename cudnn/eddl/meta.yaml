{% set name = "eddl-cudnn" %}
{% set version = "v1.0.4b" %}
{% set sha256 = "98cd1c9cc767469f5ea2bef7a2db58c7ad9bd7af6f8a72235fc1e1d8973438c2" %}

package:
  name: {{ name|lower }}
  version: {{ version[1:] }}0

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/eddl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - cmake >=3.17.2
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cudatoolkit-dev 10.1*
    - cudnn==8.0.5.39
    - eigen >=3.3.7,<3.3.8
    - zlib 1.2*
    - protobuf 3.11*
  run:
    - cudatoolkit >=10.1,<10.2a0
    - cudnn==8.0.5.39
    - {{ pin_compatible('eigen', max_pin='x.x') }}
    - {{ pin_compatible('zlib', max_pin='x.x') }}
    - {{ pin_compatible('protobuf', max_pin='x.x') }}
    - wget

about:
  home: https://github.com/deephealthproject/eddl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: European Distributed Deep Learning Library
