{% set name = "eddl-cpu" %}
{% set version = "v0.9.2b" %}
{% set sha256 = "bbb538ddc5773e88027b678d682bc216ba555874187d43cfed96ee570211e295" %}

package:
  name: {{ name|lower }}
  version: {{ version[1:] }}0

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/eddl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - eigen >=3.3.7,<3.3.8
    - zlib 1.2*
    - protobuf 3.11*
  run:
    - {{ pin_compatible('eigen', max_pin='x.x') }}
    - {{ pin_compatible('zlib', max_pin='x.x') }}
    - {{ pin_compatible('protobuf', max_pin='x.x') }}
    - wget

about:
  home: https://github.com/deephealthproject/eddl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: European Distributed Deep Learning Library
