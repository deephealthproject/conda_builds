{% set name = "pyeddl-cpu" %}
{% set version = "0.8.0" %}
{% set sha256 = "a6162612c5c9b870c24b583ca1b90ee2a8275d6d301dca4a8107c3790968dfd5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyeddl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - eddl-cpu ==0.6.0
    - eigen >=3.3.7
    - numpy
    - pip
    - pybind11
    - python {{ py_ver }}
    - setuptools
  run:
    - eddl-cpu ==0.6.0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyeddl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the EDDL library
