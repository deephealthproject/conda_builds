{% set name = "pyecvl-cpu" %}
{% set version = "1.1.0" %}
{% set sha256 = "08c142f2b5ef725e1f09b3bb5dcb87648c6b352a559ce1c7af96d19e2f58b8e3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyecvl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - ecvl-cpu ==1.0.1
    - eddl-cpu ==1.0.4b
    - numpy
    - pip
    - pybind11 <2.6
    - python {{ py_ver }}
    - setuptools
  run:
    - ecvl-cpu ==1.0.1
    - pyeddl-cpu ==1.2.0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyecvl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the ECVL library
