{% set name = "pyecvl-cpu" %}
{% set version = "1.3.0" %}
{% set sha256 = "31e2e0a492b717bd6a3c2d271bd38a1e1089f1caf85abd62aca517b5e76b6836" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyecvl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - ecvl-cpu ==1.0.3
    - eddl-cpu ==1.1b
    - numpy
    - pip
    - pybind11 <2.6
    - python {{ py_ver }}
    - setuptools
  run:
    - ecvl-cpu ==1.0.3
    - pyeddl-cpu ==1.3.0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyecvl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the ECVL library
