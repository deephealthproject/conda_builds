{% set name = "pyeddl-gpu" %}
{% set version = "0.12.0" %}
{% set sha256 = "f8d7d7a8ef6e0eadf0f5fb2741c003fbaeb2d841ebcc83048eff65ff54b4b898" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyeddl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cudatoolkit 10.1*
    - eddl-gpu ==0.8.3a0
    - eigen >=3.3.7,<3.3.8
    - numpy
    - pip
    - pybind11 <2.6
    - python {{ py_ver }}
    - setuptools
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}
    - eddl-gpu ==0.8.3a0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyeddl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the EDDL library
