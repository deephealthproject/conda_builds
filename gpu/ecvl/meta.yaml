{% set name = "ecvl-gpu" %}
{% set version = "v1.0.2" %}
{% set sha256 = "6e76e946ab43c4f293a059a471b40ac3099ccf13f0b2b4626ef906dd0ee713d8" %}

package:
  name: {{ name|lower }}
  version: {{ version[1:] }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/ecvl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - cmake >=3.17.2
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cudatoolkit-dev 10.1*
    - py-opencv <4
    - yaml-cpp ==0.6.3
    - openslide ==3.4.1
    - dcmtk ==3.6.5
    - eddl-gpu ==1.0.4b
    - python {{ py_ver }}
    - libnsl
  run:
    - cudatoolkit >=10.1,<10.2a0
    - py-opencv <4
    - yaml-cpp ==0.6.3
    - openslide ==3.4.1
    - dcmtk ==3.6.5
    - eddl-gpu ==1.0.4b
    - python {{ py_ver }}


about:
  home: https://github.com/deephealthproject/ecvl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: European Computer Vision Library
