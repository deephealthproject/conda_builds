{% set name = "pyecvl-gpu" %}
{% set version = "0.12.0" %}
{% set sha256 = "75d769385434037911ac5a5a99be25f3f5aa9e97a9a914cfd1239a6007bb093d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/deephealthproject/pyecvl/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cudatoolkit 10.1*
    - ecvl-gpu ==0.4.1
    - eddl-gpu ==1.0.2a0
    - numpy
    - pip
    - pybind11 <2.6
    - python {{ py_ver }}
    - setuptools
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}
    - ecvl-gpu ==0.4.1
    - pyeddl-gpu ==1.0.0
    - numpy
    - python {{ py_ver }}

about:
  home: https://github.com/deephealthproject/pyecvl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python wrapper for the ECVL library
